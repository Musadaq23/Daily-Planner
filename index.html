<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="Display">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div class="row">
        <div class="col-md-2 text-right border-top border-bottom pt-2 hour">9AM</div>
        <textarea class="col-md-8 " id="9"> </textarea>
        <button type="button" id="9" class="col-md-2 btn saveBtn fas fa-lock"></button>
      </div>
      
      <div class="row">
        <div class="col-md-2 text-right border-top border-bottom pt-2 hour">10AM</div>
        <textarea class="col-md-8 " id="10"> </textarea>
        <button type="button" id="10" class="col-md-2 btn saveBtn fas fa-lock"></button>
      </div>

      <div class="row">
        <div class="col-md-2 text-right border-top border-bottom pt-2 hour">11AM</div>
        <textarea class="col-md-8 " id="11"> </textarea>
        <button type="button" id="11" class="col-md-2 btn saveBtn fas fa-lock"></button>
      </div>

      <div class="row">
        <div class="col-md-2 text-right border-top border-bottom pt-2 hour">12PM</div>
        <textarea class="col-md-8 " id="12"> </textarea>
        <button type="button" id="12" class="col-md-2 btn saveBtn fas fa-lock"></button>
      </div>

      <div class="row">
        <div class="col-md-2 text-right border-top border-bottom pt-2 hour">1PM</div>
        <textarea class="col-md-8 " id="13"> </textarea>
        <button type="button" id="13" class="col-md-2 btn saveBtn fas fa-lock"></button>
      </div>

      <div class="row">
        <div class="col-md-2 text-right border-top border-bottom pt-2 hour">2PM</div>
        <textarea class="col-md-8 " id="14"> </textarea>
        <button type="button" id="14" class="col-md-2 btn saveBtn fas fa-lock"></button>
      </div>

      <div class="row">
        <div class="col-md-2 text-right border-top border-bottom pt-2 hour">3PM</div>
        <textarea class="col-md-8 " id="15"> </textarea>
        <button type="button" id="15" class="col-md-2 btn saveBtn fas fa-lock"></button>
      </div>

      <div class="row">
        <div class="col-md-2 text-right border-top border-bottom pt-2 hour">4PM</div>
        <textarea class="col-md-8 " id="16"> </textarea>
        <button type="button" id="16" class="col-md-2 btn saveBtn fas fa-lock"></button>
      </div>

      <div class="row">
        <div class="col-md-2 text-right border-top border-bottom pt-2 hour">5PM</div>
        <textarea class="col-md-8 " id="17"> </textarea>
        <button type="button" id="17" class="col-md-2 btn saveBtn fas fa-lock"></button>
      </div>
      
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
